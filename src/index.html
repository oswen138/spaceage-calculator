<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/planet-age.js"></script>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <div class="jumbotron">
    <h1 class="display-3">Galactic Space Age Calculator</h1>
  </div>
  <div class="container">
    <div class="row">
      <h2>How long will you live on these planets?</h2>
      <h3><em>Enter any of these planet names to find your planet age: Mercury, Venus, Mars, Jupiter</em></h3>
  </div>
  <form id="calculator-form">
    <label for="planet-name">Planet Name:</label>
    <input type="text" id="planet-name">
    <label for="earth-age">Age on Earth:</label>
    <input type="number" id="earth-age">
    <label for="planet-stay">Years stayed on Planet:</label>
    <input type="number" id="planet-stay">
    <button type="submit">Submit</button>
  </form>
  <br>
  <div class="container">
    <div class="align-items-md-center">
      <form id="form">
        <h4>Do you eat chocolate?</h4>
        <select class="form-control" id="form1">
          <option value="1" name="1">Yes</option>
          <option value="2" name="2">No</option>
        </select>
        <br>
        <h4>Do you drink juice?</h4>
        <select class="form-control" id="form2">
          <option value="1" name="1">Yes</option>
          <option value="2" name="2">No</option>
        </select>
</body>
